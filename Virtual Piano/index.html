<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="A">A</kbd>
            <kbd class="S">S</kbd>
            <kbd class="D">D</kbd>
            <kbd class="F">F</kbd>
            <kbd class="G">G</kbd>
            <kbd class="H">H</kbd>
            <kbd class="S">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="W">W</kbd>
            <kbd class="E">E</kbd>
            <kbd class="T">T</kbd>
            <kbd class="Y">Y</kbd>
            <kbd class="U">U</kbd>
        </div>
    </div>
    <script src="keys_handler.js"></script>
</body>
</html>
